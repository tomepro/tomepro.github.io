<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bielriu — Página Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }

    header {
      background: #1a1a1a;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
    }

    .video-form {
      text-align: center;
      margin: 50px auto;
      max-width: 400px;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
    }

    .video-form input[type="email"] {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .video-form button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    iframe {
      margin-top: 30px;
      display: none;
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">BIELRIU</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Bienvenido a Bielriu</h1>
    <p>Soluciones digitales y diseño personalizado para tu negocio.</p>
  </section>

  <section class="video-form">
    <h2>Desbloquea el video exclusivo</h2>
    <form action="https://formspree.io/f/tu_codigo" method="POST" onsubmit="mostrarVideo(event)">
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <button type="submit">Ver video</button>
    </form>

    <iframe id="video" src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
  </section>

  <script>
    function mostrarVideo(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('video').style.display = 'block';
        } else {
          alert("Hubo un error al enviar el correo.");
        }
      });
    }
  </script>

</body>
</html>
