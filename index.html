<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bielriu — Página Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Fondo general */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background: url('https://media.giphy.com/media/3o7TKMt1VVNkHV2PaE/giphy.gif') no-repeat center center fixed;
      background-size: cover;
    }

    /* Oscurecer fondo con capa */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }

    section {
      width: 100%;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    .hero {
      background: rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #ddd;
    }

    .video-form {
      background: rgba(255, 255, 255, 0.07);
      text-align: center;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      margin-top: 100px;
      margin-bottom: 100px;
    }

    .video-form input[type="email"] {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .video-form button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      border: none;
    }

    #video {
      margin-top: 30px;
      display: none;
      max-width: 560px;
      height: 315px;
    }

    .calendly-section {
      background: rgba(255, 255, 255, 0.05);
      max-width: 900px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
    }

    .calendly-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">BIELRIU</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Bienvenido a Bielriu</h1>
    <p>Soluciones digitales y diseño personalizado para tu negocio.</p>
  </section>

  <section class="video-form">
    <h2>Desbloquea el video exclusivo</h2>
    <form action="https://formspree.io/f/mkgzgvql" method="POST" onsubmit="mostrarVideo(event)">
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <button type="submit">Ver video</button>
    </form>

    <iframe id="video" src="https://www.youtube.com/embed/cl2RDAglhb8?si=wpLO9ZEbbu1Kj-O6" allowfullscreen></iframe>
  </section>

  <section class="calendly-section">
    <h2>Reserva una reunión con nosotros</h2>
    <iframe 
      src="https://calendly.com/bielriu-mktng/parlem"
      style="height: 1100px;">
    </iframe>
  </section>

  <script>
    function mostrarVideo(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('video').style.display = 'block';
        } else {
          alert("Hubo un error al enviar el correo.");
        }
      });
    }
  </script>

</body>
</html>
